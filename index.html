<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop on JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart">
        <img src="img/cart.png" class="img-cart"><br>
        <span>Корзина заказов</span><br>
        <p class="result"></p>
    </div>
    <div class="product">
        <img src="img/img.jpg">
        <span>Акриловые краски цена 100 &#8381 / шт.</span><br>
        <input type="text" class="name"><span>Введите имя фамилию</span><br><hr>
        <input type="number" class="number"><span>Введите количество</span><br><hr>
        <input type="color" class="color"><span>Выберите цвет краски</span><br><hr>
        <input type="radio" name="radio" value="radio-1" class="radio">Самовывоз
        <input type="radio" name="radio" value="radio-2" class="radio">Доставка почтой России
        <input type="radio" name="radio" value="radio-3" class="radio">Другие виды
        <br><hr>
        <input type="checkbox" value="chk-1" class="chk">Оплата наличными
        <input type="checkbox" value="chk-2" class="chk">Оплата РНКБ онлайн
        <br><hr>
        <button class="btn">Отправить</button>
    </div>
        <script src="app.js"></script>
</body>
</html>
